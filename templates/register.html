{% extends "base.html" %}

{% block content %}

<main>
    <div class="bg-image register-image responsive-img">    </div>    

   <h3 class="center-align register-heading"> Register </h3>

    <div class="row no-margin">
    <form class="col s12 m8 offset-m2 register">
      <div class="row">
        <div class="input-field col s6">
          <input  id="firstname" name="firstname" type="text" class="validate" required>
          <label  for="firstname">First Name</label>
        </div>
        <div class="input-field  col s6">
          <input id="lastname" name="lastname" type="text" class="validate" required>
          <label for="lastname">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  id="username" name="username" type="text" class="validate" required>
          <label  for="username">Username</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input id="email" name="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password2" name="password2" type="password" class="validate" required>
          <label  for="password2">Confirm Password</label>
        </div>
      </div>
       <div class="row">
                    <button type="submit" class="col s12 m8 offset-m2">
                        Register
                    </button>
                </div>
                 <div class="row">
                    <div class="col s12 m8 offset-m2">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>
    </form>
  </div>
</main>


{% endblock %}
