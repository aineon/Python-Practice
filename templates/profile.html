{% extends "base.html" %}

{% block content %}



<main>

<div class="bg-image profile-image responsive-img"> </div>

<section>
 <div class="row no-margin">
   <div class="col s12 m4 offset-m4">
        <h2 class="profile-heading"> Welcome {{ username }} </h2>
    </div> 
    <div class= "col m4 search-container hide-on-small-only">
   <form class="search-bar">
        <input type="text" name="search" id="search" placeholder="Enter Author, Title or Genre...">
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    </div>
 </div>
</section>       

<section>
<!-- Tab Buttons-->
<div class="tab-container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="tab center-align">
                <button class="tablinks" onclick="openTab(event, 'books')">My Saved Books</button>
                <button class="tablinks" onclick="openTab(event, 'reviews')">My Reviews</button>
                <button class="tablinks" onclick="openTab(event, 'add-review')">Add Review</button>
            </div>
        </div>
    </div>

<!-- Tab Content -->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div id="books" class="tabcontent">
                <h3 class="center-align tab-heading">My Saved Books</h3>
                <ul>

                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div id="reviews" class="tabcontent">
                <h3 class="center-align tab-heading">My Reviews</h3>
                <ul>
 
                 </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div id="add-review" class="tabcontent">
               <!-- <h4 class="center-align tab-heading">Add Review</h4>-->
    <div class="row no-margin">
        <form class="col s12 register">
            <div class="row">
                 <div class="input-field col s12">
                    <input  id="title" name="title" type="text" class="validate" required>
                    <label  for="title">Title</label>
                </div>
            </div>
    <div class="row">
        <div class="input-field col s12">
            <input  id="author" name="author" type="text" class="validate" required>
            <label  for="author">Author</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="genre" name="genre" type="text" class="validate" required>
            <label for="genre">Genre</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="published" name="published" type="text" class="validate" required>
            <label for="published">Published</label>
        </div>
    </div>
     <div class="row">
        <div class="input-field col s12">
            <input id="cover" name="cover" type="url" class="validate" required>
            <label for="cover">Link to Cover Image</label>
        </div>
    </div>
     <div class="row">
        <div class="input-field col s12">
            <input id="buy" name="buy" type="url" class="validate" required>
            <label for="buy">Buy</label>
        </div>
    </div>
    <div class="row">
        <ul class="collapsible">
            <li>
                <div class="collapsible-header">Summary</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            <li>
            <div class="collapsible-header">Review</div>
            <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
        </ul>
    </div>
    <div class="row">
        <button type="submit" class="col s12 m8 offset-m2">
            Add Review
        </button>
    </div>            
        </form>
    </div>
    </div>
    </div>
    </div>
</div>
</section>

</main>

{% endblock %}
